<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>정간보</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="input">
            <label for="line-cnt">각 개수</label>
            <input type="number" id="line" name="line-cnt" min="1" step="1" value="8">
            <label for="meas-cnt">각 안의 강 개수</label>
            <input type="number" id="meas" name="meas-cnt" min="2" max="6" step="1" value="2">
            <label for="beat-cnt">강 안의 정 개수</label>
            <input type="number" id="beat" name="beat-cnt" min="1"step="1" value="3">
            <label for="block-size">정 크기</label>
            <input type="number" id="block" name="block-size" min="20" step="10" value="100">
            <label for="space-size">빈칸 크기</label>
            <input type="number" id="space" name="space-size" min="6" step="2" value="30">
            <input type="button" onclick="setSetting();draw();" value="설정 변경">
        </div>
        <div>
            <canvas id="sheet"></canvas>
            <p class="desc">
                'a': 黃<br>'b': 大<br>'c': 太<br>'d': 夾<br>'e': 姑<br>'f': 仲<br>'g': 㽔<br>'h': 林<br>
                'i': 夷<br>'j': 南<br>'k': 無<br>'l': 應<br>':': 氵<br>';': 亻<br>'.': △<br>' ': 一
            </p>
            <p class="popup-p" hidden>
                <input type="text" id="cell" class="popup-input">
            </p>
        </div>
    </body>
    <script src="jungganbo.js"></script>
</html>
